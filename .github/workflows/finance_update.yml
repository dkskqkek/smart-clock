name: Update Finance Data

on:
  schedule:
    - cron: "*/30 * * * *" # Run every 30 minutes
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write

jobs:
  update-finance:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install finance-datareader

      - name: Run Finance Fetcher
        run: |
          python fetch_finance.py

      - name: Commit and Push changes
        run: |
          git config --global user.name "FinanceBot"
          git config --global user.email "bot@github.com"
          git add public/finance.json
          # Commit only if changes exist
          git diff --quiet && git diff --staged --quiet || git commit -m "ðŸ“ˆ Auto-update finance data $(date +'%Y-%m-%d %H:%M')"
          git push
